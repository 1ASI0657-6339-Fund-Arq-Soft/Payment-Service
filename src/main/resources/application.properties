# Spring Application Name
spring.application.name=seniorhub-payment-service

# Server Configuration
server.port=8082

# Spring DataSource Configuration (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/seniorhub_payment?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=12345678
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Spring Data JPA Configuration
spring.jpa.database=mysql
spring.jpa.show-sql=true
spring.main.allow-bean-definition-overriding=true

# Origenes permitidos
cors.allowed.origins=http://localhost:4200

# Spring Data JPA Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy

# OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=method

# External Microservices URLs
services.iam.url=http://localhost:8080
services.residents.url=http://localhost:8081
services.users.url=http://localhost:8083
services.appointments.url=http://localhost:8085
services.notifications.url=http://localhost:8084
services.nutrition.url=http://localhost:8086
